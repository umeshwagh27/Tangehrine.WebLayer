<body>

    
<div class="login-main">
    <div class="container">
        <div class="login-block">
            <div class="left">
                <div class="logo"><img src="/assets/images/logo.png" alt="Logo" /></div>
                <div class="login-img"><img src="/assets/images/login-inner.png" class="login-inner" /></div>
            </div>
            <div class="right">
                <h1>Welcome Back!</h1>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
                <form id="account" method="post" class="login-cmn-form">
                    <div class="mb-3 mb-md-4">
                        <input class="form-control" placeholder="Enter Email" type="email" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Input_Email" name="Input.Email" value="" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
                    </div>
                    <div class="mb-3 mb-md-4">
                        <input class="form-control" placeholder="Enter Password" type="password" data-val="true" data-val-required="The Password field is required." id="Input_Password" name="Input.Password" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
                    </div>
                    <div class="row align-items-center justify-content-between">
                        <div class="mb-3 mb-md-4 col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" data-val="true" data-val-required="The Remember me? field is required." id="Input_RememberMe" name="Input.RememberMe" value="true" />
                                <label class="form-check-label" for="remember-password">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="mb-3 mb-md-4 col-auto form-check">
                            <a class="forgot-link" id="forgot-password" href="/Identity/Account/ForgotPassword">Forgot Password</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-50">Log in</button>
                <input name="__RequestVerificationToken" type="hidden" value="CfDJ8Jcd-KqgSflPu4Pth2PPHt8pU49N71OZmBDAV9fYiaJxTVy-HTzX9ffnR77zXLtfXvwbiASvt0ExPTkQwFbklccGaOFY_ry_Gcniky5DCeGiJEFQh4dmOlRmavF-TJDDy2qn3KS-JNaiSLoDwHmAols" /><input name="Input.RememberMe" type="hidden" value="false" /></form>
            </div>
        </div>
    </div>
</div>





